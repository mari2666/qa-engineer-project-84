    Открыта страница каталога на мобильном устройстве 
  test-data: |
    Cart= Samsung
  steps: 
    - Открыть Devtoolth
    - Вабрать адаптивную вёрстку 
    - Выбрать предустановленный девайс
    - Пролистать каталог
    - Перейти на страницу описания товара Samsung Universe 9
    - Добавить Samsung Universe 9 в корзину 
    - Нажать кнопку Cart
  expected-result: |
    Cтарница каталога, описания товара и корзины должны отображаться корректно и содержать всю информацию из версии для ПК.


